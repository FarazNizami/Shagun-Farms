# Nginx snippet: enable gzip and cache for static assets
# Place inside your server {} block or include it from your site config

# gzip for transfer compression
gzip on;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;
gzip_vary on;
gzip_min_length 256;
gzip_proxied any;
gzip_comp_level 5;

# Cache static assets
location ~* \.(js|css|png|jpg|jpeg|webp|svg|ico)$ {
  expires 30d;
  add_header Cache-Control "public, no-transform";
}
